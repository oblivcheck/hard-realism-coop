name:  "Vanilla 服务器"

on:
  workflow_dispatch:

jobs:
  Building-server-package-and-update-repo:
    runs-on: ubuntu-20.04
    steps:
      - name: 提取存储库
        uses: actions/checkout@v4

      - name: 安装必要软件包
        shell: bash
        run: |
          sudo apt-get install -y wget curl

      - name: 执行脚本
        shell: bash
        run: |
          cd server/vanilla/
          bash action-full-package.sh "https://github.com/${{ github.repository }}/commit/${{ github.sha }}" "${{ secrets.GITHUB_TOKEN }}"
          if [ -e SCRIPT_FAIL ]; then
            exit -1
          fi
          FILE_NAME=$(cat PACKAGE_NAME)
          rm PACKAGE_NAME

      - name: 上传包裹
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}
          path: server/vanilla-*.tar.gz
          compression-level: 0

      - name: 更新存储库
        shell: bash
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
