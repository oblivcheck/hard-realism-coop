name: Packaging Windows executable

on:
#  push:
#      paths:
#        - 'uploader/client-cli/**'

  workflow_dispatch:

jobs:
  Windows-Binary:
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.193.0
        with:
            ruby-version: '3.3'

      - name: Install Gems
        run: |
          gem install ocran colorize cli-ui

      - name: Building an executable
        run: |
          ocran uploader\client-cli\client-cli.rb --icon uploader\client-cli\greenflu.icon --gem-all=digest/sha2 --output uploader\client-cli\client-windows.241115-0.exe

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: uploader\client-cli\*.exe
