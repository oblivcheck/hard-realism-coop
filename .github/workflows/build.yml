name: Build Linux and Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Windows build
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
                
      - name: Execute build
        run: |
          crystal.exe build r4s2\client-cli\client.cr -o r4s2\client-cli\client-windows.exe
      - name: Upload Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: windows-binary
          path: r4s2\client-cli\client-windows.exe

  # Linux build
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Linux Environment
        run: |
          curl -fsSL https://crystal-lang.org/install.sh | sudo bash

      - name: Execute build script
        run: |
          crystal build r4s2/client-cli/client.cr -o r4s2/client-cli/client-linux

      - name: Upload Linux binary
        uses: actions/upload-artifact@v3
        with:
          name: linux-binary
          path: r4s2/client-cli/client-linux
