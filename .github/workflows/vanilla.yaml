name:  "Vanilla | Packing Full Server"

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  ENV-Packaging:
    runs-on: ubuntu-20.04
    outputs:
      devenv_name: ${{ steps.script.outputs.name }}
    steps:
      - name: 提取存储库
        uses: actions/checkout@v4

      - name: 执行脚本
        shell: bash
        id: script
        run: |
          mkdir action-tmp/ && cd action-tmp
          bash ../.github/scripts/vanilla/testing.sh $(pwd) "https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          echo "FILE_NAME=$(cat ../PACKAGE_NAME)" >> $GITHUB_ENV
          rm ../PACKAGE_NAME
          echo "name=$FILE_NAME" >> "$GITHUB_OUTPUT"

      - name: 上传包裹
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }} 
          path: "action-tmp/*.tar.gz"
          compression-level: 0

  Server-Packing:
    runs-on: ubuntu-20.04
    needs: ENV-Packaging

    steps:
      - name: 提取存储库
        uses: actions/checkout@v4
        
      - name: 下载开发环境包
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.ENV-Packaging.outputs.devenv_name }}

      - name: 编译插件
        shell: bash
        run: |
          cd devenv-*
          tar -xzvf *.tar.gz > /dev/null
          NAME=$(basename *.tar.gz .tar.gz) 
          cd "$NAME"
          echo "####  ####"
          cd left4dead2/addons/sourcemod/scripting/
          ./compile.sh *.sp > log.txt
          cd compiled
          if grep -q " Error." ../log.txt; then
            echo "S # #" >> ../log.txt
            echo "E # #" >> ../log.txt
            find ../ >> ../log.txt
            exit 1
          fi
          
          # 回到存储库根目录
          cd $GITHUB_WORKSPACE
          # 保证工作路径是脚本预期的
          mkdir root && cd root
          mv ../$NAME/$NAME/* .

      - name: 上传日志
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: log
          path: devenv-*/devenv-*/left4dead2/addons/sourcemod/scripting/log.txt

      - name: 打包服务器目录
        shell: bash
        run: |
            echo "VERSION=$(cat SERVER_VERSION)" >> $GITHUB_ENV
            bash ../.github/scripts/vanilla/full-package.sh "$NAME" "$(pwd)" $(cat SERVER_VERSION)
            echo "${{ secrets.ACTION_KEY }}" > id_rsa
            chmod 600 id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            GIT_SSH_COMMAND="ssh -i id_rsa" git push 
           
      - name: 上传包裹
        uses: actions/upload-artifact@v4
        env:
          NAME: "package-${{ env.VERSION }}"
        with:
          name: $NAME
          path: "$NAME.tar.gz"
          compression-level: 0












